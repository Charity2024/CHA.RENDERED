<!DOCTYPE html>
<html lang="en" data-mode="space-nerd">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELESTIAâ„¢ | Infinite Deep Verse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=JetBrains+Mono&display=swap');

        :root {
            --bg: #010206; --accent: #38bdf8; --font: 'Inter', sans-serif;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.07);
        }

        [data-mode="engineer"] { --bg: #000; --accent: #00ff41; --font: 'JetBrains Mono', monospace; }
        [data-mode="creative"] { --bg: #040008; --accent: #ff00ea; --font: 'Inter', sans-serif; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: #fff; font-family: var(--font); cursor: none; }

        canvas { position: fixed; inset: 0; z-index: 1; }

        #custom-cursor {
            position: fixed; width: 30px; height: 30px; border: 1px solid var(--accent);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transition: transform 0.1s ease, border-color 0.5s ease;
            display: flex; align-items: center; justify-content: center;
        }
        #custom-cursor::after { content: ''; width: 2px; height: 2px; background: white; border-radius: 50%; }

        #hud {
            position: fixed; inset: 0; pointer-events: none; z-index: 10;
            padding: 30px; display: flex; flex-direction: column; justify-content: space-between;
        }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px); border: 1px solid var(--border);
            padding: 20px; pointer-events: all;
        }

        .header { display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
        .m-btn { font-size: 0.6rem; letter-spacing: 0.4em; text-transform: uppercase; cursor: pointer; opacity: 0.3; transition: 0.3s; margin-left: 20px; }
        .m-btn.active { opacity: 1; color: var(--accent); }

        #node-info {
            position: fixed; top: 50%; right: 40px; transform: translateY(-50%) translateX(120%);
            width: 380px; transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); z-index: 20;
        }
        #node-info.visible { transform: translateY(-50%) translateX(0); }

        .label { font-size: 0.5rem; letter-spacing: 0.3em; opacity: 0.4; text-transform: uppercase; margin-bottom: 10px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <canvas id="canvas"></canvas>

    <div id="hud">
        <header class="glass-panel header">
            <div style="letter-spacing: 0.5em; font-size: 0.6rem; font-weight: 600;">IDENTITY_CORE // <span id="mode-text">SPACE</span></div>
            <div style="display: flex;">
                <div class="m-btn active" onclick="setMode('space-nerd', this)">Archive</div>
                <div class="m-btn" onclick="setMode('engineer', this)">Systems</div>
                <div class="m-btn" onclick="setMode('creative', this)">Fragments</div>
            </div>
        </header>

        <footer style="display: flex; justify-content: space-between; font-size: 0.5rem; letter-spacing: 0.3em; opacity: 0.4;">
            <div>COORD_STREAM: <span id="coord-readout">0,0</span></div>
            <div>STATUS: VOYAGER_MODE_ACTIVE</div>
        </footer>
    </div>

    <div id="node-info" class="glass-panel">
        <div class="label">Memory Node</div>
        <h2 id="n-title" style="font-weight: 200; font-size: 1.8rem; margin-bottom: 20px;"></h2>
        <p id="n-desc" style="font-size: 0.9rem; line-height: 1.8; opacity: 0.7;"></p>
        <div onclick="closeNode()" style="margin-top: 40px; cursor: pointer; font-size: 0.5rem; letter-spacing: 0.3em; opacity: 0.5;">[ RETURN ]</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('custom-cursor');
        let w, h, stars = [], nodes = [], links = [], comets = [], currentMode = 'space-nerd';
        let zoom = 0.6, targetZoom = 0.6;
        let camX = 0, camY = 0, targetCamX = 0, targetCamY = 0;
        let mouseX = 0, mouseY = 0, focusedNode = null;

        // Density Settings
        const STAR_LAYERS = [
            { count: 3000, speed: 0.2, alpha: 0.2 }, // Deep stars
            { count: 2000, speed: 0.5, alpha: 0.5 }, // Mid stars
            { count: 1000, speed: 1.2, alpha: 0.8 }  // Near stars
        ];

        class Comet {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * 10000;
                this.y = (Math.random() - 0.5) * 10000;
                this.v = (Math.random() * 20) + 10;
                this.len = Math.random() * 300 + 100;
            }
            update() { this.x += this.v; if(this.x > 6000) this.reset(); }
        }

        function init() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            nodes = []; links = []; stars = []; comets = [];
            
            // Generate Obsidian Graph
            const hubs = ["Engineering", "Astronomy", "Design", "Logic", "Vision"];
            hubs.forEach((title, i) => {
                const hub = { id: i, x: (Math.random()-0.5)*4000, y: (Math.random()-0.5)*4000, size: 10, isHub: true, title: title, desc: `The intersection of my passion for ${title} and architectural code.` };
                nodes.push(hub);
                for(let j=0; j<8; j++){
                    const leaf = { id: `l-${i}-${j}`, x: hub.x + (Math.random()-0.5)*800, y: hub.y + (Math.random()-0.5)*800, size: 3, isHub: false, title: "Sub-Thought", desc: "A granular detail of my identity system." };
                    nodes.push(leaf);
                    links.push({ source: hub, target: leaf });
                }
            });

            // Generate "Infinity" Starfield via layers
            STAR_LAYERS.forEach(layer => {
                for(let i=0; i<layer.count; i++) {
                    stars.push({
                        x: (Math.random()-0.5)*12000, y: (Math.random()-0.5)*12000, 
                        speed: layer.speed, alpha: layer.alpha, s: Math.random()*2
                    });
                }
            });
            comets = Array.from({length: 12}, () => new Comet());
        }

        function setMode(mode, btn) {
            currentMode = mode;
            document.documentElement.setAttribute('data-mode', mode);
            document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('mode-text').innerText = mode.toUpperCase();
        }

        function closeNode() { focusedNode = null; targetZoom = 0.6; document.getElementById('node-info').classList.remove('visible'); }

        function animate() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg');
            ctx.fillRect(0, 0, w, h);
            const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent');

            // Navigator Logic: Move camera based on cursor distance from center
            if (!focusedNode) {
                targetCamX += (w/2 - mouseX) * 0.02;
                targetCamY += (h/2 - mouseY) * 0.02;
            }

            zoom += (targetZoom - zoom) * 0.05;
            camX += (targetCamX - camX) * 0.05;
            camY += (targetCamY - camY) * 0.05;

            document.getElementById('coord-readout').innerText = `${Math.round(camX)}, ${Math.round(camY)}`;

            // 1. Infinite Parallax Stars
            stars.forEach(s => {
                // Parallax shift based on layer speed
                const sx = w/2 + (s.x + camX * s.speed) * zoom;
                const sy = h/2 + (s.y + camY * s.speed) * zoom;
                if(sx > 0 && sx < w && sy > 0 && sy < h) {
                    ctx.fillStyle = `rgba(255,255,255,${s.alpha * zoom})`;
                    ctx.fillRect(sx, sy, s.s, s.s);
                }
            });

            // 2. Comets
            comets.forEach(c => {
                c.update();
                const cx = w/2 + (c.x + camX) * zoom;
                const cy = h/2 + (c.y + camY) * zoom;
                const grad = ctx.createLinearGradient(cx, cy, cx - c.len*zoom, cy);
                grad.addColorStop(0, accent); grad.addColorStop(1, 'transparent');
                ctx.strokeStyle = grad; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx - c.len*zoom, cy); ctx.stroke();
            });

            // 3. Obsidian Connections
            ctx.strokeStyle = accent; ctx.globalAlpha = 0.1; ctx.lineWidth = 0.5;
            links.forEach(l => {
                const x1 = w/2 + (l.source.x + camX) * zoom; const y1 = h/2 + (l.source.y + camY) * zoom;
                const x2 = w/2 + (l.target.x + camX) * zoom; const y2 = h/2 + (l.target.y + camY) * zoom;
                ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke();
            });
            ctx.globalAlpha = 1;

            // 4. Adaptive Morphology Nodes
            nodes.forEach(n => {
                const nx = w/2 + (n.x + camX) * zoom;
                const ny = h/2 + (n.y + camY) * zoom;
                const radius = n.size * zoom;

                if(nx > -50 && nx < w + 50 && ny > -50 && ny < h + 50) {
                    ctx.fillStyle = accent;
                    if(currentMode === 'engineer') {
                        ctx.fillRect(nx - radius, ny - radius, radius*2, radius*2);
                    } else if(currentMode === 'creative') {
                        ctx.beginPath(); ctx.moveTo(nx, ny-radius*1.5); ctx.lineTo(nx+radius, ny+radius); ctx.lineTo(nx-radius, ny+radius); ctx.fill();
                    } else {
                        ctx.beginPath(); ctx.arc(nx, ny, radius, 0, Math.PI*2); ctx.fill();
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', e => {
            mouseX = e.clientX; mouseY = e.clientY;
            gsap.to(cursor, { x: e.clientX - 15, y: e.clientY - 15, duration: 0.1 });
        });

        window.addEventListener('click', (e) => {
            nodes.forEach(n => {
                const nx = w/2 + (n.x + camX) * zoom;
                const ny = h/2 + (n.y + camY) * zoom;
                if(Math.sqrt((e.clientX - nx)**2 + (e.clientY - ny)**2) < 30) {
                    focusedNode = n; targetCamX = -n.x; targetCamY = -n.y; targetZoom = 2;
                    document.getElementById('n-title').innerText = n.title;
                    document.getElementById('n-desc').innerText = n.desc;
                    document.getElementById('node-info').classList.add('visible');
                }
            });
        });

        window.addEventListener('wheel', e => {
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            targetZoom = Math.min(Math.max(targetZoom * delta, 0.05), 5);
        });

        window.addEventListener('resize', init);
        init(); animate();
    </script>
</body>
</html>
